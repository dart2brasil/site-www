  desc: "O livro «Основы Dart» é direcionado para aqueles que se interessam por esta incrível linguagem de programação. Você aprenderá sobre a história da criação, a sintaxe e as características da linguagem, como os tipos de dados integrados, e muito mais. No capítulo 2, você terá um projeto que mudará e crescerá junto com seu conhecimento e habilidades, e no capítulo 6 ele se transformará em um aplicativo cliente-servidor completo. Após cada nova iteração do projeto, haverá propostas para fazer alterações em sua base de código, o que permitirá aprimorar suas habilidades técnicas. O código-fonte dos exemplos considerados no livro pode ser encontrado no repositório GitHub do autor (todo o código do livro corresponde ao Dart 3.4)."
