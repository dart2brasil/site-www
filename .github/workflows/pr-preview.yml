name: PR Preview

on:
  pull_request:
    branches:
      - main

# Grant permissions for preview deployment and PR comments
permissions:
  contents: read
  pull-requests: write
  checks: read

env:
  PUB_ENVIRONMENT: bot.github

jobs:
  # Wait for required checks to pass
  check-status:
    name: Wait for required checks
    runs-on: ubuntu-latest
    steps:
      - name: Wait for build to succeed
        uses: lewagon/wait-on-check-action@v1.3.3
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          check-name: 'Build site and check links'
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          wait-interval: 10

      - name: Wait for tests to succeed
        uses: lewagon/wait-on-check-action@v1.3.3
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          check-name: 'Analyze and test code examples'
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          wait-interval: 10

  deploy-preview:
    name: Deploy preview to Firebase Hosting
    needs: check-status
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4

      - uses: dart-lang/setup-dart@v1
        with:
          sdk: beta

      - name: Fetch Dart packages
        run: dart pub get

      - name: Build site
        run: dart run dash_site build

      - name: Deploy to Firebase Hosting Preview Channel
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT }}'
          projectId: '${{ secrets.FIREBASE_PROJECT_ID }}'
          expires: 7d
        env:
          FIREBASE_CLI_EXPERIMENTS: webframeworks
